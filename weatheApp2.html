//Functiontocreateaweathercard
function createWeatherCard(period){
const card=document.createElement('div');
card.className='weather-card';
const icon=document.createElement('img');
icon.src = 'Developers Assessment/${period.icon.split('?')[0]}?size=medium';
icon.alt=period.shortForecast;
const title=document.createElement('h3');
title.textContent=period.name;
const temperature=document.createElement('p');
temperature.textContent=`Temperature:${period.temperature}Â°F`;
const forecast=document.createElement('p');
forecast.textContent=period.shortForecast;
card.appendChild(icon);
card.appendChild(title);
card.appendChild(temperature);
card.appendChild(forecast);
return card;
}
